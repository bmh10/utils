<!doctype html>
<html>
  <head>
    <title>Clock</title>
    <script type="text/javascript" src="stopwatch.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body onload="initTime()">
    <div class="centered">
      <h1 id="time"></h1>
      <button id="btn2" class="btn hidden">Reset</button>
      <button id="btn1" autofocus class="btn btn-success" onclick="updateTimer()">Start</button>
    </div>
  </body>
</html>
