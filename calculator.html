<!doctype html>
<html>
  <head>
    <title>Calculator</title>
    <script type="text/javascript" src="calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body onload="updateTime()">
    <div class="centered panel panel-default">
      <div class="panel-heading">0</div>
      <div class="panel-body">
       <div>
	 <button class="btn btn-default calc-btn">1</button> 
	 <button class="btn btn-default calc-btn">2</button> 
	 <button class="btn btn-default calc-btn">3</button>
	 <button class="btn btn-default calc-btn">+</button>
       <div/>
       <div>
	 <button class="btn btn-default calc-btn">4</button> 
	 <button class="btn btn-default calc-btn">5</button> 
	 <button class="btn btn-default calc-btn">6</button> 
	 <button class="btn btn-default calc-btn">-</button>
       </div>
       <div> 
	 <button class="btn btn-default calc-btn">7</button> 
	 <button class="btn btn-default calc-btn">8</button> 
	 <button class="btn btn-default calc-btn">9</button> 
	 <button class="btn btn-default calc-btn">x</button>
       </div>
       <div>
	 <button class="btn btn-default calc-btn">.</button> 
	 <button class="btn btn-default calc-btn">0</button> 
	 <button class="btn btn-default calc-btn">=</button> 
	 <button class="btn btn-default calc-btn">/</button> 
       </div>
      </div>
    </div>
  </body>
</html>
