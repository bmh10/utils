<!doctype html>
<html>
  <head>
    <title>Stopwatch</title>
    <script type="text/javascript" src="../js/timeUtils.js"></script>
    <script type="text/javascript" src="../js/stopwatch.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
  </head>
  <body onload="initTimer()">
    <script src="../js/nav.js"></script>
    <div class="centered">
      <h1 id="time"></h1>
      <button id="startStopBtn" autofocus class="btn btn-success" style="margin: 5px" onclick="updateTimer()">Start</button><br/>
      <button id="resetBtn" class="btn btn-primary" onclick="resetTimer()">Reset</button>
    </div>
  </body>
</html>
