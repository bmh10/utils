<!doctype html>
<html>
  <head>
    <title>Calculator</title>
    <script type="text/javascript" src="../js/calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
  </head>
  <body onload="init()">
    <script src="../js/nav.js"></script>
    <div class="centered panel panel-default">
      <div class="panel-heading">
        <h4 id="solution">0</h4>
      </div>
      <div class="panel-body">
       <div>
	 <button id="btn1" class="btn btn-default calc-btn">1</button> 
	 <button id="btn2" class="btn btn-default calc-btn">2</button> 
	 <button id="btn3" class="btn btn-default calc-btn">3</button>
	 <button id="btn+" class="btn btn-default calc-btn">+</button>
       <div/>
       <div>
	 <button id="btn4"class="btn btn-default calc-btn">4</button> 
	 <button id="btn5" class="btn btn-default calc-btn">5</button> 
	 <button id="btn6" class="btn btn-default calc-btn">6</button> 
	 <button id="btn-" class="btn btn-default calc-btn">-</button>
       </div>
       <div> 
	 <button id="btn7" class="btn btn-default calc-btn">7</button> 
	 <button id="btn8" class="btn btn-default calc-btn">8</button> 
	 <button id="btn9" class="btn btn-default calc-btn">9</button> 
	 <button id="btn*" class="btn btn-default calc-btn">*</button>
       </div>
       <div>
	 <button id="btn." class="btn btn-default calc-btn">.</button> 
	 <button id="btn0" class="btn btn-default calc-btn">0</button> 
	 <button id="btn=" class="btn btn-default calc-btn">=</button> 
	 <button id="btn/" class="btn btn-default calc-btn">/</button> 
       </div>
      </div>
    </div>
  </body>
</html>
