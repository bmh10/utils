<!doctype html>
<html>
  <head>
    <title>Counter</title>
    <script type="text/javascript" src="../js/counter.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
  </head>
  <body onload="init()">
    <script src="../js/nav.js"></script>
    <div class="centered">
      <h6 id="counterLabel" class="noselect"></h6>
      <div id="counter">
        <div>
          <span id="incCounter" class="arrow-up"></span>
        </div>
        <h1 id="count" class="noselect"></h1>
        <div>
          <span id="decCounter" class="arrow-down"></span>
        </div> 
      </div>
      <button id="addCounterBtn" class="btn btn-success" onclick="addCounter()">Add</button>
    </div>
  </body>
</html>
