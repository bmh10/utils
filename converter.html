<!doctype html>
<html>
  <head>
    <title>Converter</title>
    <script type="text/javascript" src="converter.js"></script>
    <script type="text/javascript" src="dropdown.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body onload=init()>
    <div class="centered">
      <div class="btn-group form-group">
	<button href="#" class="btn btn-default selected-category">Category</button>
	<button href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
	<ul class="dropdown-menu category-dropdown"></ul>
      </div>

      <div class="row form-group">
	<div class="col-lg-6">
	  <div class="input-group">
	    <input id="left-input" type="number" class="form-control">
	    <span class="input-group-btn">
	      <button id="left-unit" class="btn btn-default selected-unit" type="button">&nbsp;</button>
	      <button href="#" id="left-dropdown" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
	      <ul class="dropdown-menu unit-dropdown"></ul>
	    </span>
	  </div>
	</div>

	<div class="col-lg-6">
	  <div class="input-group">
	    <input id="right-input" type="number" class="form-control">
	    <span class="input-group-btn">
	      <button id="right-unit" class="btn btn-default selected-unit" type="button">&nbsp;</button>
	      <button href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
	      <ul class="dropdown-menu unit-dropdown"></ul>
	    </span>
	  </div>
	</div>
      </div>
  </body>
</html>
