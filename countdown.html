<!doctype html>
<html>
  <head>
    <title>Countdown Timer</title>
    <script type="text/javascript" src="timeUtils.js"></script>
    <script type="text/javascript" src="countdown.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body onload="initTimer()">
    <script src="nav.js"></script>
    <div class="centered">
      <div id="timer">
        <div>
          <span id="incHours" class="arrow-up"></span>
          <span id="incMinutes" class="arrow-up"></span>
        </div>
        <h1 id="time" class="noselect"></h1>
        <div>
          <span id="decHours" class="arrow-down"></span>
          <span id="decMinutes" class="arrow-down"></span>
        </div> 
      </div>
      <button id="startStopBtn" autofocus class="btn btn-success" style="margin: 5px" onclick="updateTimer()">Start</button><br/>
      <button id="resetBtn" class="btn btn-primary" onclick="resetTimer()">Reset</button>
    </div>
  </body>
</html>
